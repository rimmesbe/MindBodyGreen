<div class="mdl-grid" *ngIf="article">
  <div class="mdl-cell mdl-cell--2-col">
    <span *ngIf="(article.id-1) > 0" (click)="gotoPrevious(article)"  class="article-previous__span">
      << Previous Article
    </span>
  </div>

  <div class="mdl-cell mdl-cell--8-col article-title">
    <figure>
      <h2>{{article.title | uppercase}}</h2>
      <figcaption class="float--left">
        <span>by {{article.author.name}}</span>
        <span><i>{{article.publishDate | date: 'short'}}</i></span>
      </figcaption>
    </figure>
  </div>

  <div class="mdl-cell mdl-cell--2-col">
    <span (click)="gotoNext(article)" class="article-next__span">Next Article >></span>
  </div>

  <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
    <img class="article-image" src={{article.image}} />
  </div>

  <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
    <div [innerHtml]="article.body" class="article-body"></div>
  </div>

  <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
    <div>
      <label>image url: </label>
      <input size="40" [(ngModel)]="article.image" placeholder="image_url" />
      <label>Title: </label>
      <input size="40" [(ngModel)]="article.title" placeholder="title" />
      <textarea rows="12" cols="150" [(ngModel)]="article.body" placeholder="body" ></textarea>
    </div>
    <button (click)="save()">Save</button>
  </div>

</div>

<div *ngIf="!(article)">
  <h3>No more articles</h3>
  <a [routerLink]="['']">Return to Article List</a>
</div>
