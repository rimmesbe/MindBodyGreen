<h2>Articles</h2>
<ul class="articles">
  <li *ngFor="let article of articles" [class.selected]="article === selectedArticle" (click)="onSelect(article)">
    <h4>{{article.title}}</h4>
    <p>{{article.author}}</p>
    <span class="badge">{{article.published}}</span>
    <span>{{article.image}}</span>
  </li>
</ul>

<div *ngIf="selectedArticle">
  <h2>
    {{selectedArticle.title | uppercase}} is my article
  </h2>
  <!--<button (click)="gotoDetail()">View Details</button>-->
</div>
