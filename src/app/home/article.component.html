<h2>Articles</h2>
<ul class="articles">
  <li *ngFor="let article of articles" [class.selected]="article === selectedArticle" (click)="onSelect(article)">
    <img src={{article.image}} />
    <h4>{{article.title}}</h4>
    <p *ngIf="article.author">{{article.author}}</p>
    <span class="badge">Published: {{article.publishDate | date: 'short'}}</span>

  </li>
</ul>

<div *ngIf="selectedArticle">
  <h2>
    {{selectedArticle.title | uppercase}} is my article
  </h2>
  <!--<button (click)="gotoDetail()">View Details</button>-->
</div>
