<h2>Articles</h2>
<ul class="articles">
  <li *ngFor="let article of articles" (click)="gotoDetail(article)">
    <img src={{article.image}} />
    <h4>{{article.title}}</h4>
    <p *ngIf="article.author">{{article.author.name}}</p>
    <span class="badge">Published: {{article.publishDate | date: 'short'}}</span>

  </li>
</ul>
